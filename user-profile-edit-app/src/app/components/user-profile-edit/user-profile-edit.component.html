<div class="profile-edit-container">
  <div *ngIf="loading" class="loading-spinner">Loading...</div>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input id="firstName" formControlName="firstName" type="text" />
      <div *ngIf="profileForm.get('firstName')?.invalid && profileForm.get('firstName')?.touched">
        First Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input id="lastName" formControlName="lastName" type="text" />
      <div *ngIf="profileForm.get('lastName')?.invalid && profileForm.get('lastName')?.touched">
        Last Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" />
      <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched">
        A valid Email is required
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input id="phoneNumber" formControlName="phoneNumber" type="text" />
      <div *ngIf="profileForm.get('phoneNumber')?.invalid && profileForm.get('phoneNumber')?.touched">
        Phone Number should contain only numbers
      </div>
    </div>

    <div class="form-group">
      <label for="profilePicture">Profile Picture:</label>
      <input id="profilePicture" type="file" (change)="onFileChange($event)" />

      <div *ngIf="profilePreviewUrl">
        <img [src]="profilePreviewUrl" alt="Profile Picture Preview" width="100" height="100" />
      </div>
    </div>



    <button type="submit" [disabled]="profileForm.invalid">Save</button>
    <button type="button" (click)="onCancel()">Cancel</button>
  </form>
</div>
